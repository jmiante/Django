{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h1>Login e Autenticação</h1>
    {% if user.is_anonymous %}
        <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
    {% else %}
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
    {% endif %}
</div>

{% endblock %}
