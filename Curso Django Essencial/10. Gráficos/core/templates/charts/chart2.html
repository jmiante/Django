
<center>
    <h1>ChartJs 2</h1>
    <canvas id="myChart2" style="width:100%;max-width:700px"></canvas>
</center>

<script>
var xValues = ["Editando", "Pendente", "Confirmado", "Autorizado"];
var yValues = [10, 15, 20, 15];
var barColors = ["gray", "yellow", "blue", "green"];

new Chart("myChart2", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "Status Notas em Aberto"
    }
  }
});
</script>
