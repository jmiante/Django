<!DOCTYPE html>
{% load bootstrap4 %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <h1>Contato</h1>

        {% bootstrap_messages %} <!-- Serve para captar as mensagens do formulário -->

        <form action="{% url 'contato' %}" method="post" class="form" autocomplete="off">
            {% csrf_token %} <!-- Segurança do Formulário - Obrigatório -->

            {% bootstrap_form form %} <!-- Cria o formulário automaticamente -->

            {% buttons %}
                <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
            {% endbuttons %}
        </form>

    </div>



{% bootstrap_javascript jquery='full' %}
</body>
</html>
